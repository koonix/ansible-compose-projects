- name: Converge
  hosts: all
  become: true
  roles:
    - koonix.docker.docker
    - koonix.compose_projects.compose_projects

  vars:

    compose_projects:

      - name: compose-1
        compose:
          services:
            busybox:
              image: busybox:1
              command: [ sleep, inf ]
              restart: unless-stopped

      - name: compose-2
        compose:
          services:
            busybox:
              build:
                context: .
              restart: unless-stopped
        assets:
          - name: Dockerfile
            hooks_post: [ build ]
            content: |
              FROM busybox:1
              CMD [ "sleep", "inf" ]
